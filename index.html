<!DOCTYPE html>
<html lang="UTF-8">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>INVITATION</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/aos.css" rel="stylesheet" />
    <link href="css/slick.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="js/slick.js" type="text/javascript"></script>
    <script src="js/aos.js" type="text/javascript"></script>
    <link rel="shortcut icon" href="images/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap" rel="stylesheet">

    
  </head>
  <body>
    
    <div class="ly-all">

        <div class="ly-contents type-main">
       
          <b><p>양인영</p>&<p>김동균</p></b>
          <p>2024년 2월 3일</p>
          <em>오후 12:30</em>
          <span>더 컨벤션 송파문정 아모르홀</span>

        </div>

        <div class="ly-contents type-detail">
          <strong class="aos-item" data-aos="fade-in" >
            <span id="txt-userid"></span>님,<br/>
            저희 결혼해요</strong>
          <div class="txt-greet aos-item" data-aos="fade-in">
            <b>동균,</b>
            <em>축복처럼 만난 저희의 결혼에<br>
            축하해 주시면 감사하겠습니다,<br>
            모든분들 께 감사드립니다</em>
            <b>인영,</b>
            <em>저의 은퇴무대이자, 데뷔무대에 함께 해 주세요<br>
            와주신다면 정말 감사하겠습니다.</em>
            <i>소중한 시간 나눠 주신다면 잊지 않겠습니다,</i>
          </div>
        </div>

        <div class="ly-contents type-gallery">
          <div class="list-photo">
            <div class="data-photo">
             1
            </div>
            <div class="data-photo">
              2
            </div>
          </div>
        </div>

        <div class="ly-contents type-location">
          <p>2024.02.17 (토) 오후 12시 30분</p>
          <p>더 컨벤션 송파문정점 그랜드홀</p>
          <span>서울 송파구 송파대로 155 NH송파농협</span>
          <div class="wrap-btn">
            <a href="#" alt="카카오톡지도">카카오 지도</a>
            <a href="#" alt="네이버지도">네이버 지도</a>
          </div>
          <div class="wrap-map">

          </div>
        </div>  

    </div>

    <div class="bg-all"></div>

 

    <script>

    $(document).on('ready', function() {
          $(".list-photo").slick({
            infinite: true,
            speed: 600,
            fade: true,
            cssEase: 'linear'
          });
    });
    
    AOS.init({
      easing: 'linear'
    });   

    </script>



  </body>


</html>
