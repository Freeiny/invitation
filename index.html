  <body>
    
    <div class="ly-all">

        <div class="ly-contents type-userinfo">
          <p>안녕하세요,</p>
          <p>받으시는 분의<br/>성함을 알고싶어요</p>
          <div class="wrap-input mt10">
            <input class="data-name" onkeyup='saveUser()' type="text">
            <b class="data-result"></b>
            <span>님,</span>
          </div>
          <a class="btn-userinfo">확인</a>
        </div> 

  </body>


  <script>

   

      const userBtn = document.querySelector('.btn-userinfo');
      const input = document.querySelector('.data-name')
      const textName = document.querySelector('.data-result')

      function saveUser() {
        const value = input.value;
        textName.innerText = value;
        input.addEventListener('keydown', (e) => {
          if(e.keyCode === 13){
            localStorage.setItem('Name', value)
          }
        })
      }

      userBtn.addEventListener('click', function(){
        const userNamedata = localStorage.getItem('Name')
        console.log(userNamedata)
          if(userNamedata === null){
            alert('성함을 입력해주세요')
          }else{
            location.href = 'invitation.html';
          }
      })
