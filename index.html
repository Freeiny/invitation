<!DOCTYPE html>
<html lang="UTF-8">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta property="og:title" content="인영이와 동균이의 결혼식에 초대합니다"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://freeiny.github.io/invitation/" />
    <title>INVITATION</title>
    <link href="css/style.css" rel="stylesheet" />
    <link rel="shortcut icon" href="images/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap" rel="stylesheet">

    
  </head>
  <body>
    
    <div class="ly-all">

        <div class="ly-contents type-userinfo">
          <p>안녕하세요,</p>
          <p>받으시는 분의<br/>성함을 알고싶어요</p>
          <div class="wrap-input mt10">
            <input class="data-name" onkeyup='printName()' type="text">
            <b class="data-result"></b>
            <span>님,</span>
          </div>
          <a class="btn-userinfo" href="invitation.html">확인</a>
        </div> 

  </body>


  <script>

    const userBtn = document.querySelector('.btn-userinfo');
    userBtn.addEventListener('click', function(){
           window.locaction.href= "../index.html";
    })

    function printName(){
      const inputName = document.querySelector('.data-name').value;
      document.querySelector('.data-result').innerText = inputName;
      localStorage.setItem('name' , inputName);

    }




  </script>

</html>
