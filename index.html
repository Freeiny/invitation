  <body>
    
    <div class="ly-start">

        <div class="ly-contents type-userinfo">
          <p class="txt-lg">안녕하세요,<br/>
          받으시는 분의<br/>성함을 알고싶어요</p>
          <div class="wrap-input mt10 txt-lg">
            <form></form>
              <input class="data-name txt-lg" onkeyup='saveUser()' type="text">
              <b class="data-result txt-lg"></b>
            <form></form>
            <span class="txt-lg">님,</span>
          </div>
          <a class="btn-userinfo ">다음으로</a>
        </div> 

  </body>


  <script>

   

      const userBtn = document.querySelector('.btn-userinfo');
      const input = document.querySelector('.data-name')
      const textName = document.querySelector('.data-result')

      function saveUser() {
        const value = input.value;
        textName.innerText = value;
        sessionStorage.setItem('Name', value)
        input.addEventListener('keydown', (e) => {
          if(e.keyCode === 13){
            sessionStorage.setItem('Name', value)
          }
        })
      }


      userBtn.addEventListener('click', function(){
        const userNamedata = sessionStorage.getItem('Name')
        console.log(userNamedata)
          if(userNamedata === null){
            alert('안녕하세요! 성함을 입력해주세요')
          }else{
            location.href = 'invitation.html';
          }
      })

      sessionStorage.clear();
